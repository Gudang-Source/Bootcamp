<!DOCTYPE html>
<html>
<head>
  <title>Validasi - Arkadeny</title>
</head>
<body>

<script>
	function Password(password) {
		var Regex = /^[a-z0-9]{3,10}[A-Z]{3}$/i ;
		return Regex.test(password) ;
	}
	
	if (Password("treido1")) {
		alert("Password >> True") ;
	} else {
		alert("Password >> False") ;
	}
</script>
</body>
</html>
